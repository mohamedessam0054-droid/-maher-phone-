<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>متجر Maher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>متجر Maher</h1>

<h2>المنتجات</h2>
<div id="products-container">جارٍ تحميل المنتجات...</div>

<h2>السلة</h2>
<div id="cart-container">السلة فارغة</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>
<script src="firebaseConfig.js"></script>

<script>
const productsContainer = document.getElementById("products-container");
const cartContainer = document.getElementById("cart-container");

let cart = [];

// جلب المنتجات من Firestore
db.collection("products").get().then(snapshot => {
  productsContainer.innerHTML = "";
  if(snapshot.empty){
    productsContainer.innerText = "لا توجد منتجات حالياً";
    return;
  }
  snapshot.forEach(doc => {
    const product = doc.data();
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <h3>${product.name}</h3>
      <p>${product.description}</p>
      <p>السعر: ${product.price} جنيه</p>
      <img src="${product.image}" alt="${product.name}">
      <button onclick="addToCart('${product.name}', ${product.price})">أضف للسلة</button>
    `;
    productsContainer.appendChild(div);
  });
});

// إضافة للسلة
function addToCart(name, price){
  cart.push({name, price});
  renderCart();
}

// عرض محتوى السلة
function renderCart(){
  cartContainer.innerHTML = "";
  if(cart.length === 0){
    cartContainer.textContent = "السلة فارغة";
    return;
  }
  cart.forEach(item => {
    const div = document.createElement("div");
    div.textContent = ${item.name} - ${item.price} جنيه;
    cartContainer.appendChild(div);
  });
}
</script>
</body>
</html>
